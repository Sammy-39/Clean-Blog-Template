<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Pages Login - SB Clean Blog Angular</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css">
    <script src="script.js"> </script>
</head>
<body>
    <div class="container mt-5"> 
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-6 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-3 mt-2">

                <p class="label"> Enter admin password </p>

                <form class="form-inline" onsubmit="validate(event)">
                    
                    <div class="pswd-container"> 
                    <i class="fas fa-exclamation exclamation"></i>
                    <i class="fas fa-check check"></i>
                    <input type="password" class="pswd-field form-control" id="pswd" aria-label="password">
                    </div>

                    <button type="submit" class="btn-login"> Login </button>
                </form>
                
                <p class="pswd-help">Default: 123123123</p>
            </div> 
    </div>
</body>
</html>
